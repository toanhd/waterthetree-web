<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Llist of user</h4>
                        <!--<p class="card-category"> Here is a subtitle for this table</p>-->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Account Type
                                </th>
                                <th>
                                    Email
                                </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let user of Users; let i = index">
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>
                                        {{ user.firstName}}
                                    </td>
                                    <td>
                                        {{ user.lastName}}
                                    </td>
                                    <td>
                                        {{ user.type == 1?"Staff":(user.type ==2?"Volunteer":"Admin") }}
                                    </td>
                                    <td class="text-primary">
                                        {{ user.email}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
